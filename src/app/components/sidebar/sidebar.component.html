    <div>

        <h1 class="text-croydon text-center"><b>Rappi Exito</b><br>Croydon</h1>

<div class="sidebar-wrapper bg-white">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">

                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
